<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM FAILURE | 404</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;500;800&display=swap" rel="stylesheet">

<style>
    :root {
        --terminal-green: #00ff41;
        --terminal-bg: #0d0208;
        --glow: 0 0 10px rgba(0, 255, 65, 0.5), 0 0 20px rgba(0, 255, 65, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #000;
        font-family: 'JetBrains Mono', monospace;
        height: 100vh;
        overflow: hidden;
        color: var(--terminal-green);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        opacity: 0.2;
    }

    .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 10;
    }

    .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
        pointer-events: none;
        z-index: 11;
    }

    .terminal-window {
        position: relative;
        z-index: 5;
        width: 90%;
        max-width: 600px;
        background: rgba(10, 10, 10, 0.9);
        border: 1px solid var(--terminal-green);
        box-shadow: var(--glow);
        padding: 40px;
        border-radius: 4px;
        backdrop-filter: blur(5px);
    }

    .terminal-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px;
        background: rgba(0, 255, 65, 0.1);
        border-bottom: 1px solid var(--terminal-green);
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 12px;
        letter-spacing: 1px;
    }

    .status-dot {
        width: 10px;
        height: 10px;
        background: #ff3b3b;
        border-radius: 50%;
        margin-right: 10px;
        box-shadow: 0 0 5px #ff3b3b;
    }

    .error-code {
        font-size: 80px;
        font-weight: 800;
        position: relative;
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
        animation: noise 2s infinite linear alternate-reverse;
        margin-bottom: 10px;
        margin-top: 20px;
        line-height: 0.9;
    }

    .error-msg {
        font-size: 24px;
        color: #fff;
        background-color: var(--terminal-green);
        color: #000;
        display: inline-block;
        padding: 2px 8px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .console-log {
        font-size: 14px;
        color: rgba(0, 255, 65, 0.8);
        text-align: left;
        margin-bottom: 30px;
        height: 100px;
        overflow: hidden;
        border-left: 2px solid var(--terminal-green);
        padding-left: 15px;
    }

    .log-entry {
        display: block;
        opacity: 0;
        animation: fadeIn 0.2s forwards;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--terminal-green);
        border: 1px solid var(--terminal-green);
        padding: 15px 40px;
        font-size: 16px;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
    }

    .btn:hover {
        background: var(--terminal-green);
        color: #000;
        box-shadow: 0 0 20px var(--terminal-green);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    @keyframes noise {
        0% { clip-path: inset(40% 0 61% 0); transform: skew(0.5deg); }
        20% { clip-path: inset(92% 0 1% 0); transform: skew(1deg); }
        40% { clip-path: inset(43% 0 1% 0); transform: skew(0.5deg); }
        60% { clip-path: inset(25% 0 58% 0); transform: skew(2deg); }
        80% { clip-path: inset(54% 0 7% 0); transform: skew(1deg); }
        100% { clip-path: inset(58% 0 43% 0); transform: skew(0.5deg); }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @media (max-width: 500px) {
        .error-code { font-size: 50px; }
        .terminal-window { width: 95%; padding: 20px; }
        .console-log { font-size: 12px; }
    }

</style>
</head>
<body>

    <canvas id="matrix"></canvas>
    
    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="status-dot"></div>
            <span>ROOT/SYSTEM/SECURITY_PROTOCOL.EXE</span>
        </div>

        <div class="error-code" data-text="404">404</div>
        <div class="error-msg">ACCESS DENIED</div>

        <div class="console-log" id="logOutput">
        </div>

        <a href="https://t.me/ImranKhan_0_0" class="btn">
            [ CONTACT ADMIN ]
        </a>
    </div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const characters = katakana.split('');

    const fontSize = 14;
    const columns = canvas.width/fontSize;
    const drops = [];

    for(let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = characters[Math.floor(Math.random()*characters.length)];
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);

            if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;
            
            drops[i]++;
        }
    }
    setInterval(draw, 33);

    const logContainer = document.getElementById('logOutput');
    const logs = [
        "> Initializing secure connection...",
        "> Verifying user credentials...",
        "> ERROR: Signature mismatch.",
        "> Firewall breach detected.",
        "> Locking filesystem...",
        "> 404: RESOURCE NOT FOUND."
    ];

    let delay = 0;
    logs.forEach((log, index) => {
        setTimeout(() => {
            const p = document.createElement('div');
            p.className = 'log-entry';
            p.innerText = log;
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }, delay);
        delay += (Math.random() * 300) + 200;
    });
    
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>

</body>
  </html>
